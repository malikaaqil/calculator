<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="main">

        <input class="screen" type="number" placeholder="0">

        <div class="container">
            <button class="operator1">AC</button>
            <button class="operator1">C</button>
            <button class="operator1">%</button>
            <button class="operator2">รท</button>
        </div>

        <div class="container">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator2">x</button>
        </div>

        <div class="container">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator2">-</button>
        </div>

        <div class="container">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator2">+</button>
        </div>


        <div class="container">
            <button class="zero">0</button>
            <button>.</button>
            <button class="operator2">=</button>
        </div>



    </div>




    <script src="app.js"></script>

</body>

</html>
